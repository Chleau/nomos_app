publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.2
  supabase_flutter: ^2.0.0
  get_it: ^7.6.4
  intl: ^0.18.0
  image_picker: ^1.0.5
  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.4
  build_runner: ^2.4.7

flutter:
