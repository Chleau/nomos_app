name: nomos_app
description: A Flutter Clean Architecture project with Riverpod

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.2
  supabase_flutter: ^2.0.0
  get_it: ^7.6.4
  intl: ^0.18.0
  image_picker: ^1.0.5
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_map_animations: ^0.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
